        /*   setTimeout(()=>{
             console.log('setTimeout')  //宏任务

        //   main - p1 - p2 -set 得出结论 一轮事件循环会执行一次宏任务与所有的微任务

        setTimeout(() => {
            Promise.resolve().then(() =>{ // 微任务
                console.log('promise')  
            })
        },0)
        Promise.resolve().then(() =>{ // 微任务
            setTimeout(() => {
                    console.log('timeout')  
            },0)
        })
        console.log('main')

        // main - pro - timeout 得出结论任务队列 保持先进先出的状态
    </script>
